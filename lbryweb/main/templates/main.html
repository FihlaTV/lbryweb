<html>
  <body>
    {% if request.user.is_authenticated %}
    <h1>Hello {{ request.user.username }}!</h1>
    <p>You are registered with lbry network and your account_id is {{ request.user.account_id }}.</p>
    <p><a href="{% url 'logout' %}?next=/">Logout</a></p>
    {% else %}
    <h1>Hello!</h1>
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'registration' %}">register</a>.</p>
    {% endif %}
  </body>
</html>
